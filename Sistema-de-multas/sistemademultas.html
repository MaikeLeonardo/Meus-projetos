<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
   Velocidade do carro : <input type="number" name="txtlevel" id="txtvel"> Km/h
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res">

   </div>
   <script>
    function calcular(){
        var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p> Você esta <strong>MULTADO</strong> por excesso de velocidade`
        }
        res.innerHTML += `Dirija sempre com cinto de segurança!</p>`

    }
   </script>

</body>
</html>
